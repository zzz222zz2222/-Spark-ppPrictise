<!DOCTYPE html>
<html lang="en">
{% if messages %}
    <script>
        {% for message in messages %}
            alert('{{ message }}')
        {% endfor %}
    </script>
{% endif %}
<head>
    

    <meta charset="utf-8">
            <title>注册</title>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
            <meta content="" name="author">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">

       

     <!-- App css -->
     <link href="/static/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
     <link href="/static/static/css/icons.min.css" rel="stylesheet" type="text/css">
     <link href="/static/static/css/app.min.css" rel="stylesheet" type="text/css">

</head>

<body id="body" class="auth-page" style="background-image: url('/static/static/image/p-1.png'); background-size: cover; background-position: center center;">
   <!-- Log In page -->
    <div class="container-md">
        <div class="row vh-100 d-flex justify-content-center">
            <div class="col-12 align-self-center">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4 mx-auto">
                            <div class="card">
                                <div class="card-body p-0 auth-header-box">
                                    <div class="text-center p-3">
                                        <a href="index2.html" class="logo logo-admin">
                                            <img src="/static/static/picture/logo-sm.png" height="50" alt="logo" class="auth-logo">
                                        </a>
                                        <h4 class="mt-3 mb-1 fw-semibold text-white font-18">用户注册</h4>
                                        <p class="text-muted  mb-0">在此页面注册您的账号.</p>
                                    </div>
                                </div>
                                <div class="card-body pt-0">                                    
                                    <form class="my-4" action="/myApp/registry/" method="POST">
                                        <div class="form-group mb-2">
                                            <label class="form-label" for="username">用户名</label>
                                            <input  type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                                        </div><!--end form-group--> 

                                        <div class="form-group mb-2">
                                            <label class="form-label" for="useremail">密码</label>
                                            <input type="password" class="form-control" id="useremail" name="password" placeholder="Enter password">
                                        </div><!--end form-group--> 
            
                                        <div class="form-group mb-2">
                                            <label class="form-label" for="userpassword">确认密码</label>
                                            <input type="password" class="form-control" name="ckPassword" id="userpassword" placeholder="Check password">
                                        </div><!--end form-group--> 


            
                                        <div class="form-group mb-0 row">
                                            <div class="col-12">
                                                <div class="d-grid mt-3">
                                                    <button class="btn btn-primary" type="submit">注册 <i class="fas fa-sign-in-alt ms-1"></i></button>
                                                </div>
                                            </div><!--end col--> 
                                        </div> <!--end form-group-->                           
                                    </form><!--end form-->
                                    <div class="m-3 text-center text-muted">
                                        <p class="mb-0">已经注册账号 ? <a href="/myApp/login" class="text-primary ms-2">进行登录</a></p>
                                    </div>
                                </div><!--end card-body-->
                            </div><!--end card-->
                        </div><!--end col-->
                    </div><!--end row-->
                </div><!--end card-body-->
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->

    <!-- App js -->
    <script src="/static/static/js/app.js"></script>
    
</body>

</html>
