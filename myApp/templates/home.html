<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/res/style.css">
    <link rel="stylesheet" href="/static/static/css/icons.min.css">
    <title></title>
    <style>
        .btn-primary{
            color: #fff;
            background-color: #4465c6;
            border-color: #405fba;
            height: 30px;
            width: 70px;
            border-radius: 10px;
        }
    </style>
</head>
<body class="fill-parent"
      dg-chart-auto-resize="true"
      dg-chart-options="{title:{show:false},legend:{top:0},grid:{top:25}}"
      dg-chart-theme="{color:'#F0F0F0',actualBackgroundColor:'#000c3b'}">
<div class="head">
    <div class="title">
        <div class="title-left"></div>
        <div class="title-value"><label>招聘数据可视化大屏</label></div>
        <div class="title-right"></div>
        <div style="position: absolute;right: 0;top: 0">
            <a href="/myApp/salaryChar" style="text-decoration: none;color: #fff"><button type="button" class="btn btn-primary">系统</button></a>
        </div>
    </div>
</div>
<div class="content">
    <div class="layout layout-left-top">
        <div class="panel">
            <div class="title"><label>城市平均薪资TOP10</label></div>
            {#			<div class="chart" dg-chart-widget=""></div>#}
            <div id="mainA" style="width: 100%;height: 275px"></div>
        </div>
    </div>
    <div class="layout layout-left-center">
        <div class="panel">
            <div class="title"><label>工资区间分析</label></div>
            <div id="mainB" style="width: 100%;height: 275px"></div>
        </div>
    </div>
    <div class="layout layout-left-bottom">
        <div class="panel">
            <div class="title"><label>工资经验薪资分析</label></div>
            <div id="mainC" style="width: 100%;height: 275px"></div>
        </div>
    </div>
    <div class="layout layout-center-top">
        <div class="panel">
            <div class="chart chart-left" dg-chart-widget="">
                <div style="text-align: center;margin-top: 35px">
                    <i class="ti ti-cash" style="color:#5b85d9;font-size: 37px;padding-top: 15px"></i>
                    <span style="color:#5b85d9;font-size: 20px;">最高薪资</span>
                    <p style="color:#6685c3;">{{ sorted_arr.0.4 }}</p>
                </div>
            </div>
            <div class="chart chart-center" dg-chart-widget="">
                <div style="text-align: center;margin-top: 35px">
                    <i class="ti ti-brand-chrome" style="color:#5b85d9;font-size: 37px;padding-top: 15px"></i>
                    <span style="color:#5b85d9;font-size: 20px;">工作名称</span>
                    <p style="color:#6685c3;">{{ sorted_arr.0.0 }}</p>
                </div>
            </div>
            <div class="chart chart-right" dg-chart-widget="">
                 <div style="text-align: center;margin-top: 35px">
                    <i class="ti ti-window" style="color:#5b85d9;font-size: 37px;padding-top: 15px"></i>
                    <span style="color:#5b85d9;font-size: 20px;">所在城市</span>
                    <p style="color:#6685c3;">{{ sorted_arr.0.12 }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="layout layout-center-bottom">
        <div class="panel border-all">
{#            <div class="chart" dg-chart-widget=""></div>#}
            <div id="mainD" style="width: 100%;height: 550px">

            </div>
        </div>
    </div>
    <div class="layout layout-right-top">
        <div class="panel">
            <div class="title"><label>公司人数分析</label></div>
            <div id="mainE" style="width: 100%;height: 275px"></div>
        </div>
    </div>
    <div class="layout layout-right-center">
        <div class="panel">
            <div class="title"><label>薪资TOP10</label></div>
            <div id="mainF" style="width: 100%;height: 450px">
                <div class="row_list">
                    <ul class="cases_list" style="height: 450px;overflow: auto">
                        <li style="font-size: 15px;margin-top: 9px">
                            <div>图片</div>
                            <div>名称</div>
                            <div>公司</div>
                            <div>薪资</div>
                            <div>城市</div>
                        </li>
                        {% for i in sorted_arr %}
                            <li style="margin-top: 7px">
                                <img src="{{ i.11 }}" alt="" style="height: 50px;width: 60px">
                                <div style="height: 50px;overflow: hidden;line-height: 39px">{{ i.1 }}</div>
                                <div style="height: 50px;overflow: hidden;line-height: 39px">{{ i.2 }}</div>
                                <div>{{ i.3 }}</div>
                                <div>{{ i.12 }}</div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{#    <div class="layout layout-right-bottom">#}
{#        <div class="panel">#}
{#            <div class="title"><label>标题</label></div>#}
{#            <div class="chart" dg-chart-widget=""></div>#}
{#        </div>#}
{#    </div>#}
</div>
</body>
<style>
    .row_list {
        list-style: none;
    }

    .cases_list::-webkit-scrollbar {
        display: none;
    }

    .cases_list li {
        display: grid;
        -ms-grid-columns: 15% 30% 15% 20% 20%;
        grid-template-columns: 15% 30% 20% 15% 20%;
        cursor: pointer;
        margin-left: 23px;
        text-align: center;
        line-height: 30px;
        color: rgb(238, 236, 236);
    }
</style>
<script src="/static/static/js/echarts.js"></script>
<script src="/static/static/js/china.js"></script>
<script>
    var chartDom = document.getElementById('mainA');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        xAxis: {
            type: 'value'
        },
        yAxis: {
            type: 'category',
            data: {{ averageCityX | safe }}
        },
        dataZoom:[
            {
                type:"slider",
                yAxisIndex:0,
                start:0,
                end:80,
                show:false
            }
        ],
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        series: [
            {
                data: {{ averageCityY | safe }},
                type: 'bar',
                itemStyle: {
                    borderRadius: [0, 5, 5, 0],
                    borderColor: 'rgba(0,0,0,0.1)',
                    borderWidth: 1,
                    color: '#3275e5'
                }
            }
        ]
    };

    option && myChart.setOption(option);
        function changeData(x){
        var st = x[0]
        for (var i =0;i<x.length;i++){
            x[i] = x[i+1]
        }
        x[x.length - 1] =st
    }
    averageCityX = {{ averageCityX | safe }}
    averageCityY = {{ averageCityY | safe }}
        function circleOne(){
                var chartDom = document.getElementById('mainA');
    var myChart = echarts.init(chartDom);
    var option;
    this.changeData(averageCityX)
            this.changeData(averageCityY)

    option = {
        xAxis: {
            type: 'value'
        },
                dataZoom:[
            {
                type:"slider",
                yAxisIndex:0,
                start:0,
                end:80,
                show:false
            }
        ],
        yAxis: {
            type: 'category',
            data: averageCityX
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        series: [
            {
                data: averageCityY,
                type: 'bar',
                itemStyle: {
                    borderRadius: [0, 5, 5, 0],
                    borderColor: 'rgba(0,0,0,0.1)',
                    borderWidth: 1,
                    color: '#3275e5'
                }
            }
        ]
    };
    option && myChart.setOption(option);
        }
    setInterval(this.circleOne,2000)

</script>

    var convertData = function (data) {
        var res = [];
        // console.log(data);
        for (var i = 0; i < data.length; i++) {
            var geoCoord = geoCoordMap[data[i].name];
            //   console.log(geoCoord + i);
            if (geoCoord) {
                res.push({
                    name: data[i].name,
                    value: geoCoord.concat(data[i].value),
                });
            }
        }
        console.log(res);
        return res;
    };
